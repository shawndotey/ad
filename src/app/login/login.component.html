<div class="login-background">
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Angular Dash Sign In</h5>
            
            <form class="form-signin">
              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                <label for="inputEmail">Email address</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="inputPassword">Password</label>
              </div>

              <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" (click)="goLogin('dashboard')" >Sign in</button>
              <hr class="my-4">
              <button class="btn btn-lg btn-google btn-block text-uppercase" ><div class="login-button-icon-container" ><fa-icon [icon]="faGoogle" class="login-button-icon"></fa-icon></div><i class=""></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" ><div class="login-button-icon-container" ><fa-icon [icon]="faFacebook"class="login-button-icon" ></fa-icon></div><i class=""></i> Sign in with Facebook</button>
            </form>
            <div class="login-help">
              <a href="#">Register</a> - <a href="#"> Forgot Password</a>
            </div>
           
          </div>
          
        </div>
        
      </div>
    </div>
  </div>
</div>
